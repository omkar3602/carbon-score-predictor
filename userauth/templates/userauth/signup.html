{% extends 'userauth/base.html' %}
{% load static %}

{% block title %}Signup{% endblock title %}

{% block content %}
<div class="w-full h-screen bg-[url('{% static 'images/wallpaper_bg.jpeg' %}')] bg-cover bg-center text-nunito">
    <div class="w-full h-full flex flex-col justify-center items-center backdrop-blur-sm">
        <div class="container max-w-md mx-auto flex-1 flex flex-col items-center justify-center py-4">
            <form method="POST" >
                {% csrf_token %}
                <div class="bg-white px-10 py-8 rounded shadow-md text-black w-full">   
                    <div class="flex justify-center flex-row pb-5">
                        <a href="{% url 'home' %}" class="inline font-bold text-3xl"><svg fill="#000000" height="80px" width="80px" version="1.1" id="Capa_1" class="inline" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 489.978 489.978" xml:space="preserve">
            <g>
                <g>
                    <g>
                        <path d="M184.231,239.9c43.9,23.3,64.5,75.4,49.8,123.3c-2.7,8.6-5.1,17.5-7,26.4c-7.8,40,2.7,90.2,46.7,99.1
                        c22.2,4.7,44.3-3.9,59.9-20.2c46.5-50.5,32.3-202.6,31.9-240.7c0-16.7-0.4-33.8-7-49.4c-14.8-35-56.4-49-93.3-58.7
                        c-60.6-22.1-98.8,5.8-111.6,26.4S131.531,212.5,184.231,239.9z"/>
                        <ellipse cx="141.831" cy="44.3" rx="31.5" ry="44.3"/>
                        <ellipse cx="214.631" cy="51.7" rx="18.7" ry="26.4"/>
                        <ellipse cx="272.931" cy="68" rx="16.7" ry="23.3"/>
                        <ellipse cx="326.131" cy="81.7" rx="14.8" ry="20.6"/>
                        <ellipse transform="matrix(-0.2014 0.9795 -0.9795 -0.2014 546.9331 -227.4809)" cx="366.2" cy="109.218" rx="18.3" ry="13.2"/>
                    </g>
                </g>
            </g>
        </svg>Carbon Score 
                    </a>
                </div>    
                    {% comment %} <h1 class="mt-2 mb-6 text-3xl font-bold text-green-700 text-center font-nunito">Sign up</h1> {% endcomment %}
                    <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4" name="fullname"
                        placeholder="Full Name" />

                    <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4" name="email"
                        placeholder="Email" />

                    <input type="password" class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="password" placeholder="Password" />
                    <input type="password" class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="password2" placeholder="Confirm Password" />

                    <button type="submit"
                        class="w-full text-center py-3 rounded bg-green-700 text-white hover:bg-black focus:outline-none my-1">Create
                        Account</button>

                    
                    <div class="text-light_grey text-center">
                        Already have an account?
                        <a class="no-underline border-b border-blue text-blue" href="{% url 'login' %}">
                            Log in
                        </a>.
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
